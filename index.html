<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hazte con todos</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="poke.js"></script>
  </head>
  
  <body class="color" id="gameboy">

    <section id="gameboyBody" class="color">

      <img id="redDot" src="assets\redDot.png" alt="">
      
      <section id="gameboyScreen" class="color">
       
        <section id="radioButtonBox">
          <label for="radioColor">color</label>
          <input class="radioButton" type="radio" name="theme" id="radioColor" value="color" checked>
          <label for="radioBrick">brick</label>
          <input id="radioBrick" class="radioButton" type="radio" name="theme" id="radioBrick" value="brick">
        </section>

          <a id="returnButton" onclick="pokeReturn()">return</a>
       

        <section id="pokeListBox" class="pokeListBox">

          <template id="templateSimpleCard">
            <section id="" class="pokeSimpleCard screenChild" onclick="swapDisplay(this)">
            <img class="pokePortrait screenChild" src="" alt="MissingN0">
            <h2 class="pokeName2 screenChild"></h2>
            </section>
          </template>

         <template id="pokeStatsCard">
          <section class="pokeStatsCard screenChild">
            <section class="pokePortraitsGrid screenChild">
              <img id="imageStatsFront" class="pokePortraitStats screenChild"  alt="">
              <img id="imageStatsBack" class="pokePortraitStats screenChild"  alt="">
              <img id="imageStatsFrontShiny" class="pokePortraitStats screenChild"  alt="">
              <img id="imageStatsBackShiny" class="pokePortraitStats screenChild"  alt="">
            </section>
            <section class="pokeStatsBox screenChild">
              <p id="pokeNameStat" class="statsTitles screenChild"><span  class="bolderText">Name:</span><br> </p>
              <p id="pokeIdStat" class="statsTitles screenChild"><span class="bolderText">Id:</span><br># </p>
              <p id="pokeTypeStat" class="statsTitles screenChild"><span class="bolderText">Type:</span><br> </p>
              <p id="pokeAttackStat" class="statsTitles screenChild"><span class="bolderText">Attack:</span><br> </p>
              <p id="pokeDefenseStat" class="statsTitles screenChild"><span class="bolderText">Defense:</span><br> </p>
            </section>
          </section>
         </template>

        </section>

        <section id="pokeSearchBar" class="screenChild">
          <label for="pokemonInput" class="screenChild">pokesearch</label>
          <input class="color screenChild" type="text" name="pokemonInput" id="pokemonInput" placeholder="pikachu" />
          <!-- <input id="pokeButton" type="button" value="go!" /> -->
        </section>

        <section id="pokeInputFlexbox" class="screenChild">
          <p class="pokeInput screenChild">Or get</p>
          <span id="changeNumberBox">
          <img
            class="arrows screenChild"
            id="raiseNumber"
            src="assets\expand_less_FILL0_wght400_GRAD0_opsz48.svg"
            alt="" />
          <span id="randomSearchInput">10</span>
          <img
            class="arrows screenChild"
            id="lowerNumber"
            src="assets\expand_more_FILL0_wght400_GRAD0_opsz48.svg"
            alt=""
             /></span>
            <p class="pokeInput screenChild">random pokemon!</p>
            <p id="luckyButton" class="screenChild">Let's get lucky!</p>
            <label for="orderedPokemonCheck">show in order</label>
            <input type="checkbox" name="" id="orderedPokemonCheck">
        </section>
        <p id="swapCardsButton">swap</p>
     
      </section>
      

    </section>
    
  </body>
</html>
</html>
